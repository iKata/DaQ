<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="stylesheet" href="/css/courses_ib.css">
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $.get('/blogs',function(data) {
                console.log(data)
                var blogs = JSON.parse(data)
                for(var i=0,length = blogs.length;i<length;i++){
                    blog = "<article><header><h3><a href='/blogs/"+ blogs[i] + "'>" + blogs[i] + "</a></h3></header></article>";
                    $('#ib-container').append(blog);
                }
            })
        })
    </script>
</head>
<body>
    <div id="head">
        <div class='logo'>
            <a href="/" title="Home">小程序员'Craft</a>
        </div>
    </div>

    <div id="content">
        <section class="ib-container" id="ib-container">
        </section>
    </div>

    <div id="about">
        <div class="about-content">
            <div class="copyright right">
                <p>Design by ibagsoft © 2013</p>
            </div>
        </div>
    </div>
</body>
</html>
